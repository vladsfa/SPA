<!doctype html>
<html lang="en" ng-app="ShoppingList">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/script.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyController">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuyController.getData()">
        Buy {{item.quantity}} {{item.name}}
        <button class="btn btn-default" ng-click="toBuyController.buy(item.name)">
          <span class="glyphicon glyphicon-ok"></span> Bought
        </button>
      </li>
     </ul>
     <div class="emptyMessage" ng-if="toBuyController.isEmpty()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBoughtController">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBoughtController.getData()">
        Bought {{item.quantity}} {{item.name}}
      </li>
     </ul>
     <div class="emptyMessage" ng-if="alreadyBoughtController.isEmpty()">Nothing bought yet.</div>
    </div>
  </div>
</div>
</body>
</html>
